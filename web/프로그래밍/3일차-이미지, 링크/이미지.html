<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>

    <!-- 경로
    =>절대경로 : 처음부터 끝까지 시작하는 모든 경로
    =>상대경로 : 특정한 지점에서 시작하는 경로

    *이미지 태그
    =><img>
    =>단독 태그이며, 이미지를 불러올 수 있음

    *이미지 속성
    =>src : 이미지를 불러옴
    =>alt : 이미지 설명, 시각장애인들을 위함 -->

    <img src="bg.jpg" alt="배경" title="은하" width="300" height="300" border="10">
    <img src="img/bg_2.png" alt-="은하" width="300" height="300" border="10">
    
</body>
</html>
