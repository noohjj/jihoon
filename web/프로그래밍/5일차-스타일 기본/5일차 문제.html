<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width: 300px;
            height: 200px;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            
        }

        .box_2{
            width: 500px;
            height: 200px;
            border-width: 10px;
            border-style: dotted;
            border-color:crimson;
        }

        #box_4{
            border-style:solid;
            border-color:black;
        }
    </style>
</head>
<body>

    <div></div>
    <div class="box"></div>
    <div class="box_2"></div>
    <div class="box_2" id="box_4"></div>
    
</body>
</html>
